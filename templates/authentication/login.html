{% extends 'base/base.html' %}
{% block content %}
    <main class="container">
        <!-- Login Section -->
        <section id="login" class="section row">
            <div class="form-container">
                <h2 style="text-align: center; margin-bottom: 2rem; color: #333;">Tizimga Kirish</h2>
                <form action="{% url 'login' %}" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                        <label for="email">Email manzil</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Parol</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary" style="width: 100%;">
                        Kirish
                    </button>
                </form>
                <p style="text-align: center; margin-top: 1rem;">
                    Hali ro'yxatdan o'tmaganmisiz?
                    <a href="{% url 'register' %}" onclick="showSection('register')" style="color: #667eea;">Bu yerda
                        ro'yxatdan o'ting</a>
                </p>
            </div>
        </section>
    </main>
{% endblock %}
